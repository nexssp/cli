name: Nexss CI

on:
  push:
    branches: [fixing-workflows]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [16.x]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - uses: actions/cache@v2
        id: restore-build
        with:
          path: ./*
          key: ${{ github.sha }}

      - name: Install packages
        if: steps.restore-build.outputs.cache-hit != 'true'
        run: |
          npx @nexssp/os update # updates packages os dependent
          npm install -g .
          npm run build --if-present
      - run: nexss
      # ls /root/.nexss/packages/
      # nexss Nexss/Test/Sequences --seq=mytestdata --debug
      - run: Join-Path (Resolve-Path ~).Path "scoop\shims" >> $Env:GITHUB_PATH
      - run: yarn test
